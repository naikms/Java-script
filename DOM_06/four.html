<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(newLanguage) {
        const li = document.createElement('li')
        li.innerHTML = `${newLanguage}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Go")
    addLanguage("Java")

    function optilang(addLang) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(addLang))
        document.querySelector('.language').appendChild(li)
    }
    optilang("C++")
    optilang("Naik")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "newlang"
     const newli = document.createElement('li')
     newli.textContent = 'newlang'
     secondLang.replaceWith(newli)

     // edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>typescript</>'


   // remove
   const lastLang = document.querySelector('li:last-child')
   console.log(lastLang);
   lastLang.remove()
</script>
</html>
